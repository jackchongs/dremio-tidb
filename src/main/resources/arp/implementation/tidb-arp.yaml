relational_algebra:
  aggregation:
    enable: true
    group_by_ordinal: false
    distinct: true
    count_functions:
      count_star:
        enable: true
      count:
        enable: true
      count_distinct:
        enable: true
    functions:
      - names:
          - "avg"
        signatures:
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
          - args:
              - "integer"
            return: "double"
      - names:
          - "max"
          - "min"
        signatures:
          - args:
              - "integer"
            return: "integer"
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
          - args:
              - "varchar"
            return: "varchar"
      - names:
          - "sum"
        signatures:
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
          - args:
              - "integer"
            return: "bigint"
      - names:
          - "stddev"
          - "stddev_pop"
          - "stddev_samp"
          - "var_pop"
          - "var_samp"
        signatures:
          - args:
              - "bigint"
            return: "double"
          - args:
              - "double"
            return: "double"
          - args:
              - "float"
            return: "double"
          - args:
              - "integer"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
  except:
    enable: false
  project:
    enable: true
  join:
    enable: true
    cross:
      enable: true
      rewrite: "{0}, {1}"
    inner:
      enable: true
      inequality: true
    left:
      enable: true
      inequality: true
    right:
      enable: true
      inequality: true
    full:
      enable: true
      inequality: true
  sort:
    enable: true
    order_by:
      enable: true
      default_nulls_ordering: high
    fetch_offset:
      offset_fetch:
        enable: true
        format: 'LIMIT {1} OFFSET {0}'
      offset_only:
        enable: false
      fetch_only:
        enable: true
        format: 'LIMIT {0}'
  union:
    enable: true
  union_all:
    enable: true
  values:
    enable: false
    method: values

# Describe the set of function signatures that are internally supported.
expressions:
  subqueries:
    enable: true
    correlated: true
    scalar: true
    in_clause: true
  supports_case: true
  supports_over: true
  datetime_formats:
    meridian:
      enable: true
      format: "AM"
    day_of_week:
      enable: true
      format: "D"
    day_name_abbreviated:
      enable: true
      format: "DY"
    day_name:
      enable: true
      format: "Day"
    year_4:
      enable: true
      format: "YYYY"
    year_2:
      enable: true
      format: "YY"
    month:
      enable: true
      format: "MM"
    month_name_abbreviated:
      enable: true
      format: "Mon"
    month_name:
      enable: true
      format: "Month"
    day_of_month:
      enable: true
      format: "DD"
    hour_12:
      enable: true
      format: "HH12"
    hour_24:
      enable: true
      format: "HH24"
    minute:
      enable: true
      format: "MI"
    second:
      enable: true
      format: "SS"
    timezone_abbreviation:
      enable: true
      format: "TZ"
  operators:
    - names:
        - "cast"
      signatures:
        - args:
            - "integer"
          return: "integer"
          rewrite: "CAST( {0} as  SIGNED INTEGER)"
        - args:
            - "double"
          return: "double"
          rewrite: "CAST( {0} as  double )"
#        - args:
#            - "varchar"
#          return: "bigint"
#          rewrite: "CAST(TRUNC(CAST({0} AS DECIMAL), 0) AS BIGINT)"
    - names:
        - "trim"
      signatures:
        - args:
            - "varchar"
          return: "varchar"
    - names:
        - "ltrim"
      signatures:
        - args:
            - "varchar"
          return: "varchar"
    - names:
        - "rtrim"
      signatures:
        - args:
            - "varchar"
          return: "varchar"
    - names:
        - "sign"
      signatures:
        - args:
            - "bigint"
          return: "integer"
        - args:
            - "double"
          return: "integer"
        - args:
            - "decimal"
          return: "integer"
        - args:
            - "float"
          return: "integer"
        - args:
            - "integer"
          return: "integer"
    - names:
        - "floor"
      signatures:
        - args:
            - "bigint"
          return: "bigint"
        - args:
            - "double"
          return: "double"
        - args:
            - "decimal"
          return: "decimal"
        - args:
            - "float"
          return: "float"
        - args:
            - "integer"
          return: "integer"
    - names:
        - "locate"
      signatures:
        - args:
            - "varchar"
            - "varchar"
          return: "integer"
          rewrite: "LOCATE({0}, {1})"
        - args:
            - "varchar"
            - "varchar"
            - "integer"
          return: "integer"
          rewrite: "LOCATE({0}, {1}, {2})"
    - names:
        - "pi"
      signatures:
        - args: []
          return: "double"
    - names:
        - "truncate"
      signatures:
        - args:
            - "double"
