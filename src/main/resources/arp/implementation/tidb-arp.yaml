metadata:
  # Manually Configured Metadata Section.
  name: TIDB
  apiname: tidb
  spec_version: '1'

syntax:
  # Manually Configured Syntax Section.
  identifier_quote: "`" # https://dev.mysql.com/doc/refman/5.7/en/identifiers.html
  identifier_length_limit: 64  #https://dev.mysql.com/doc/refman/5.7/en/identifier-length.html
  allows_boolean_literal: false
  map_boolean_literal_to_bit: false
  supports_catalogs: true
  supports_schemas: false

# https://dev.mysql.com/doc/refman/5.7/en/data-types.html
data_types:
  mappings:
    - source:
        name: "BIT"
      dremio:
        name: "boolean"
    - source:
